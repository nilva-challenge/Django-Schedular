{% extends 'main.html' %}

{% block content %}

<main class="singletask my-md">
    <div class="container">
        <div class="layout">
            <div class="column column--1of3">
                <h4 class="singleTask__subtitle">Pre Tasks</h4>
                <div class="singleTask__toolStack">
                    {% for task in task.pre_tasks.all %}
                    <span class="tag tag--pill tag--sub tag--lg">
                        <small>{{task}}</small>
                    </span>
                    {% endfor %}

                </div>

            </div>
            <div class="column column--2of3">
                
                <h2 class="singletask__title">{{task.title}}</h2>
                <h4 class="singletask__subtitle">About the Task</h4>
                <div class="singletask__info">
                    {{task.description}}
                </div>
                <h5 class="singletask__subtitle">Dead Line:</h5>

                <div class="singletask__time">
                    {{task.timeToSend}}
                </div>
            </div>
        </div>
    </div>
    </div>
</main>


{% endblock content %}
