{% extends 'main.html' %}


{% block content %}

<!-- Main Section -->
<main class="profile my-md">
    <div class="container">
        <div class="layout">
            <div class="column column--1of3">
                <div class="card text-center">
                    <div class="card__body dev">
                        <h2 class="dev__name">{{profile.username}}</h2>
                        <h6>{{profile.email}}</h6>
                        
                    
                    </div>
                </div>
            </div>
            <div class="column column--2of3">
                <div class="devInfo">                
                <div class="devInfo">
                    <h3 class="devInfo__title">Tasks</h3>
                    <div class="grid grid--two">
                        {% for task in profile.task_set.all %}
                        <div class="column">
                            <div class="card project">
                                <a href="{% url 'task' task.id %}" class="task">
                                    
                                    <div class="card__body">
                                        <h3 class="project__title">{{task.title}}</h3>
                                        <p><a class="project__author"
                                                href="{% url 'profile' task.owner.id %}">By
                                                {{task.owner.username}}</a>
                                        </p>
                                        <div class="project__tags">

                                            {% for tag in task.pre_tasks.all %}
                                            <span class="tag tag--pill tag--main">
                                                <small>{{tag}}</small>
                                            </span>
                                            {% endfor %}

                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        {% endfor %}


                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock content %}
