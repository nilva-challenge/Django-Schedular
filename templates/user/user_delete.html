{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %} 

{% block content %}

<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Delete User({{object.id}})</h6>
        </div>
        <div class="card-body">
            <form method="POST">{% csrf_token %}
                <div class="form-group">
                    <h3>are you sure to delete user ({{object.username}})?</h3>
                    <a class="btn btn-secondary" href="{% url 'main:udetail' object.id %}">cancel</a>
                    <button class="btn btn-danger" type="submit">delete</button>
                </div>
        
            </form>
        </div>
    </div>
</div>

{% endblock content %}
